<h1>{{ court.name }}</h1>
    <h2>Reservations</h2>
    <ul>
        {% for reservation in reservations %}
            <li><strong>Date:</strong> {{ reservation.res_date }}, <strong>Start Time:</strong> {{ reservation.res_start }}, <strong>End Time:</strong> {{ reservation.res_end }}</li>
        {% endfor %}
    </ul>
    <p><strong>Location:</strong> {{ court.address }}</p>

    <a href="/reserve/{{ court_id }}">New Reservation</a> |
    <a href="/">Back to Courts List</a>
